<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Candidate's First Name(as per Aadhar)*</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="name">Candidate's Last Name(as per Aadhar)*</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="mail">Primary email address*</label><br>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="number">Contact Number*</label><br>
        <input type="number" name="number" id="number"><br><br>
        <label>Gender :</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>
        <label for="country">Country of residence*</label><br>
        <select name="country" id="country">
            <option value="Australia">Australia</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Canada">Canada</option>
            <option value="Dubai">Dubai</option>
            <option value="England">England</option>
            <option value="France" selected>France</option>
        </select><br><br>
        <label for="state">Current location-State*</label><br>
        <select name="state" id="state">
            <option value="Karnataka" selected>Karnataka</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Telangana">Telangana</option>
            <option value="Andhra">Andhra</option>
        </select><br><br>
        <label for="city">Current location-City*</label><br>
        <input type="text" name="city" id="city"><br><br>
        <label for="university">University*</label><br>
        <select name="university" id="university">
            <option value="Amity">Amity University</option>
            <option value="Jntuh">Jntuh University</option>
            <option value="Osmania">Osmania University</option>
            <option value="Kakaitya">Kakatiya University</option>
        </select><br><br>
        <label for="study">Graduation Degree Name*</label><br>
        <select name="study" id="study">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CSM">CSM</option>
        </select><br><br>
        <label for="passout">Year of Passing Out*</label><br>
        <select name="passout" id="passout">
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select><br><br>
        <label for="qualification">Highest Qualification*</label><br>
        <select name="qualification" id="qualification">
            <option value="B.E">B.E</option>
            <option value="Bcom">Bcom</option>
            <option value="Bsc">Bsc</option>
            <option value="BTech">Btech</option>
        </select><br><br>
        <label for="skills">Skills</label><br>
        <select name="skills" id="skills">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Full Stack">Full Stack</option>
            <option value="Data Analyst">Data Analyst</option>            
        </select><br><br>
        <label for="lang">Primary Language*</label><br>
        <select name="lang" id="lang">
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select><br><br>
        <label for="language">Secondary Language*</label><br>
        <select name="lang" id="lang">
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select><br><br>
        <label for="location">Preferred Work Location*</label><br>
        <select name="location" id="location">
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Banglore">Banglore</option>
            <option value="Mumbai">Mumbai</option>
        </select><br><br>
        <label for="shift">Preferred Shift Timings*</label><br>
        <select name="shift" id="shift">
            <option value="Rotating">Rotating</option>
            <option value="Variable">Variable</option>
            <option value="Weekend">Weekend</option>
        </select><br><br>
        <label for="experience">Total Years of Experience*</label><br>
        <select name="experience" id="experience">
            <option value="Fresher">Fresher</option>
            <option value="0-3years">0-3years</option>
            <option value="3-5years">3-5years</option>
            <option value="upto 10years">upto 10years</option>
        </select><br><br>
        <label>Have you worked with genpact in the past?*</label><br>
        <label for="yes">Yes</label>
        <input type="radio" name="worked" id="yes" value="yes"><br>
        <label for="no">No</label>
        <input type="radio" name="worked" id="no" value="no"><br><br>
        <label for="resume">Upload your Resume through Drive link*</label><br>
        <input type="url" name="resume" placeholder="https://example.com" id="resume"><br><br>
        <label for="comments">Any Queries and Advices</label><br>
        <textarea name="comments" id="comments" rows="3" cols="50"></textarea>


    </form>
</body>
</html>
