<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" name="name" placeholder="enter your text" id="name"><br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" placeholder="enter your password" id="password"><br><br>
        <label for="mail">Mail ID :</label>
        <input type="email" name="mail" placeholder="enter your mail" id="mail"><br><br>
        <label for="contact">Contact Number :</label>
        <input type="number" name="contact" placeholder="enter your contact number" id="contact"><br><br>
        <label for="date">Date :</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="time">Time :</label>
        <input type="time" name="time" id="time"><br><br>
        <label for="coloring">Color :</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="subscribe">Subscribe :</label>
        <input type="checkbox" name="subscribe" id="subscribe"><br><br>
        <label for="file1">Upload a File :</label>
        <input type="file" name="file1" placeholder="choose file" id="file1"><br><br>
        <label for="ranging">Range :</label>
        <input type="range" name="range" id="range"><br><br>
        <label for="web">Website :</label>
        <input type="url" name="web" placeholder="https://example.com" id="web"><br><br>
        <label>Gender :</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>
        <label for="country">Country :</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Edinburgh">Edinburgh</option>
            <option value="Newyork">Newyork</option>
            <option value="London">London</option>
            <option value="Amsterdam" selected>Amsterdam</option>
        </select><br><br>
        <label for="comments">Comments :</label><br>
        <textarea name="comments" id="comments" rows="3" cols="50"></textarea>

    </form>
</body>
</html>
